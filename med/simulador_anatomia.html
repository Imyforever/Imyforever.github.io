<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Anatomía Humana</title>
    <link rel="stylesheet" href="embriologia.css">
</head>
<body>

    <div class="card-quiz">
        <div id="config-area">
            <h2>Anatomía</h2>
            <p id="info-max">Cargando banco...</p>
            
            <div class="config-group">
                <label for="num-preguntas">¿Cuántas preguntas responderás?</label>
                <input type="number" id="num-preguntas" value="10" min="1">
            </div>
            
            <div class="button-group">
                <button onclick="prepararQuiz()" class="btn-enviar">¡Empezar Quiz!</button>
                <button onclick="window.location.href='temas.html'" class="btn-volver">Volver a Temas</button>
            </div>
        </div>

        <div id="game-area" style="display: none;">
            <div class="header-info">
                <span id="timer">30s</span>
                <span id="progress">1/70</span>
            </div>
            <h2 id="pregunta-texto">Cargando...</h2>
            <div id="options-container"></div>
            <div id="action-container" style="display: none; margin-top: 20px;">
                <button onclick="validarRelacion()" class="btn-enviar">Enviar Respuestas</button>
            </div>
        </div>

        <div id="result-area" style="display: none;">
            <h2>Resultados Finales</h2>
            <p id="puntaje-texto"></p>
            <div id="repaso-container"></div>
            <div class="button-group">
                <button onclick="location.reload()" class="btn-enviar">Repetir</button>
                <button onclick="window.location.href='temas.html'" class="btn-volver">Volver a Temas</button>
            </div>
        </div>
    </div>

    <script src="simulador_anatomia.js"></script> 
</body>
</html>
