<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Embriología</title>
    <link rel="stylesheet" href="style_quiz.css">
</head>
<body>

    <div class="card-quiz">
        <div id="config-area">
            <h2>Configuración</h2>
            <p id="info-max">Preguntas disponibles: ...</p>
            <div style="margin: 20px 0;">
                <label for="num-preguntas" style="display:block; margin-bottom:10px; color:#555;">¿Cuántas quieres responder?</label>
                <input type="number" id="num-preguntas" value="10" min="10" 
                       style="width: 80px; padding: 10px; border-radius: 10px; border: 2px solid #845ec2; text-align: center; font-size: 1.1rem;">
            </div>
            <button onclick="prepararQuiz()" class="btn-enviar">¡Empezar!</button>
        </div>

        <div id="game-area" style="display: none;">
            <div class="header-info">
                <span id="timer">Tiempo: 30s</span>
                <span id="progress">Pregunta 1/10</span>
            </div>

            <div id="question-area">
                <h2 id="pregunta-texto">Cargando pregunta...</h2>
                <div id="options-container"></div>
                <div id="open-answer-container" style="display: none;">
                    <input type="text" id="input-abierta" placeholder="Escribe tu respuesta aquí...">
                    <button id="btn-enviar-abierta" class="btn-enviar">Enviar respuesta</button>
                </div>
            </div>
        </div>

        <div id="result-area" style="display: none;">
            <h2>¡Terminaste!</h2>
            <p id="puntaje-texto"></p>
            <div id="repaso-container"></div>
            <button onclick="location.reload()" class="opcion-btn" style="margin-bottom: 10px;">Repetir Quiz</button>
            <button onclick="window.location.href='temas.html'" class="btn-volver">Volver a Temas</button>
        </div>

        <div class="footer-spacer"></div>
    </div>

    <script src="script_quiz.js"></script>
</body>
</html>
