<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Embriología Médica</title>
    <link rel="stylesheet" href="style_quiz.css">
    <style>
        /* Estilos rápidos de respaldo por si tu CSS tiene algún conflicto */
        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #845ec2;
        }
        #options-container {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .opcion-btn {
            padding: 12px;
            border: 2px solid #845ec2;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .opcion-btn:hover {
            background: #845ec2;
            color: white;
        }
        #repaso-container {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card-quiz">
        <div id="config-area">
            <h2>Configuración del Quiz</h2>
            <p id="info-max">Preguntas disponibles: Cargando...</p>
            
            <div style="margin: 20px 0;">
                <label for="num-preguntas" style="display:block; margin-bottom:10px; color:#555;">
                    ¿Cuántas preguntas quieres responder?
                </label>
                <input type="number" id="num-preguntas" value="10" min="10" 
                       style="width: 80px; padding: 10px; border-radius: 10px; border: 2px solid #845ec2; text-align: center; font-size: 1.1rem;">
            </div>
            
            <button onclick="prepararQuiz()" class="btn-enviar">¡Empezar Quiz!</button>
        </div>

        <div id="game-area" style="display: none;">
            <div class="header-info">
                <span id="timer">Tiempo: 30s</span>
                <span id="progress">Pregunta 1/10</span>
            </div>

            <div id="question-area">
                <h2 id="pregunta-texto">Cargando pregunta...</h2>
                
                <div id="options-container"></div>
                
                <div id="open-answer-container" style="display: none; margin-top: 20px;">
                    <input type="text" id="input-abierta" placeholder="Escribe tu respuesta aquí..." 
                           style="width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc;">
                    <button id="btn-enviar-abierta" class="btn-enviar">Enviar respuesta</button>
                </div>
            </div>
        </div>

        <div id="result-area" style="display: none;">
            <h2>¡Resultado Final!</h2>
            <p id="puntaje-texto" style="font-size: 1.5rem; font-weight: bold; color: #845ec2;"></p>
            
            <div id="repaso-container">
                </div>

            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button onclick="location.reload()" class="opcion-btn">Repetir Quiz</button>
                <button onclick="window.location.href='temas.html'" class="btn-volver" 
                        style="background: #666; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer;">
                    Volver a Temas
                </button>
            </div>
        </div>

        <div class="footer-spacer"></div>
    </div>

    <script src="script_quiz.js"></script>
</body>
</html>
